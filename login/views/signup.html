<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<form role="form" action="/user/signup"  method="post">
    <div class="row">
        <div class="form-group">
            <div class="col-md-3 text-right"><label for="userName">用户名</label></div>
            <div class="col-md-5"><input type="text" class="form-control" id="userName" name="username" placeholder="用户名"></div>
            <input type="text" value="<%=err%>" style="color: red;border: none;outline: none">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-md-3 text-right"><label for="password">密码</label></div>
            <div class="col-md-5"><input type="text" class="form-control" id="password" name="password" placeholder="密码"></div>
        </div>
    </div>

    <div class="col-md-2 col-md-offset-3"><button type="submit" class="btn btn-default">注册</button></div>
</form>
</body>
</html>
